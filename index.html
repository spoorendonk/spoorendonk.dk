<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Spoorendonk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #2c2c2c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      text-align: center;
      padding: 3rem 2rem;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.4rem;
    }

    .tagline {
      color: #777;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      color: #555;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.2s, color 0.2s;
    }

    .links a:hover {
      color: #111;
      border-color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Simon Spoorendonk</h1>
    <p class="tagline">Operations Research &amp; Software</p>
    <div class="links">
      <a href="https://dk.linkedin.com/in/spoorendonk">LinkedIn</a>
      <a href="https://github.com/spoorendonk">GitHub</a>
      <a href="https://scholar.google.dk/citations?user=Sy8INIQAAAAJ&amp;hl=en">Google Scholar</a>
    </div>
  </div>
</body>
</html>
